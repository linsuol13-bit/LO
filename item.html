<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Item Detail • 로나월드</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="mx-auto max-w-5xl p-4 sm:p-6 lg:p-8">
  <a href="index.html?tab=items" class="inline-flex items-center gap-1 text-sm mb-3 text-blue-600 hover:underline">← 목록(아이템)으로</a>
  <div id="status" class="mb-3 text-xs text-gray-500"></div>
  <article id="detail" class="border rounded-xl bg-white p-4"></article>
</div>
<script>
const params = new URLSearchParams(location.search);
const id = params.get('id') || '';
document.getElementById('status').textContent = 'item id=' + id;
document.getElementById('detail').innerHTML = '<div class="text-sm text-gray-600">여기에 아이템 상세 구현(이미지/타입/획득처 등) 예정 · id=' + id + '</div>';
</script>
</body>
</html>
