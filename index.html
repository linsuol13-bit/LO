<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로나월드 • Monsters • Items • Quests</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --ui-font: 'Noto Sans KR', system-ui, -apple-system, 'Segoe UI', Roboto, 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; }
    body { font-family: var(--ui-font); }
    /* range track height fix for webkit */
    input[type="range"] { height: 2px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="mx-auto max-w-7xl p-4 sm:p-6 lg:p-8">
  <header class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
    <div>
      <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">로나월드</h1>
      <p class="text-sm text-gray-500">몬스터 위치 · 아이템 · 퀘스트 목록</p>
    </div>
    <div class="flex items-center gap-2">
      <button id="exportBtn" class="inline-flex items-center gap-2 rounded-lg border px-3 py-2 text-sm bg-white hover:bg-gray-50">Export JSON</button>
      <label class="inline-flex items-center">
        <input id="importInput" type="file" accept="application/json" class="hidden" />
        <span class="inline-flex items-center gap-2 rounded-lg border px-3 py-2 text-sm bg-white hover:bg-gray-50 cursor-pointer">Import JSON</span>
      </label>
      <button id="resetBtn" class="inline-flex items-center gap-2 rounded-lg bg-gray-900 text-white px-3 py-2 text-sm hover:bg-gray-800">샘플 초기화</button>
    </div>
  </header>

  <!-- Controls -->
  <section class="mb-6 border bg-white rounded-xl p-4 relative" style="z-index:0;">
    <div class="grid grid-cols-1 md:grid-cols-6 gap-3 items-end">
      <div class="md:col-span-2">
        <label class="text-xs text-gray-500">검색</label>
        <input id="searchInput" placeholder="이름/지역/아이템 검색" class="w-full rounded-lg border px-3 py-2" />
      </div>
      <div class="md:col-span-2">
        <label class="text-xs text-gray-500">지역</label>
        <select id="regionSelect" class="w-full rounded-lg border px-3 py-2"></select>
      </div>

      <!-- Level range (dual slider) -->
      <div class="md:col-span-2">
        <label class="text-xs text-gray-500">레벨 범위</label>
        <div class="mt-2 space-y-2">

            <input type="range" id="lvMinRange" min="1" max="200" step="1" value="1" list="lvTicks" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <input type="range" id="lvMaxRange" min="1" max="200" step="1" value="200" list="lvTicks" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer -ml-2">
            <span class="text-xs px-2 py-1 rounded bg-gray-100 border" id="lvMaxBadge">200</span>
          </div>
          <datalist id="lvTicks">
            <option value="1"><option value="25"><option value="50"><option value="75"><option value="100"><option value="150"><option value="200">
          </datalist>
          <div class="flex justify-between text-[11px] text-gray-500">
            <span>1</span><span>25</span><span>50</span><span>75</span><span>100</span><span>150</span><span>200</span>
          </div>
        </div>
      </div>

      <!-- Items tab only -->
      <div id="itemTypeWrap" class="hidden md:col-span-2">
        <label class="text-xs text-gray-500">아이템 타입</label>
        <select id="typeSelect" class="w-full rounded-lg border px-3 py-2"></select>
      </div>

      <!-- Quests tab only -->
      <div id="questItemWrap" class="hidden md:col-span-2">

      </div>
      <div id="questTypeWrap" class="hidden md:col-span-2">
        <label class="text-xs text-gray-500">퀘스트 조건</label>
        <select id="questConditionSelect" class="w-full rounded-lg border px-3 py-2" multiple>
          <option value="all">전체</option>
          <option value="대화">대화</option>
          <option value="아이템수집">아이템수집</option>
          <option value="몬스터사냥">몬스터사냥</option>
        </select>
        <p class="text-[11px] text-gray-500 mt-1">여러 항목 선택 가능 (Ctrl/⌘ 클릭)</p>
      </div>
      <div id="questExpWrap" class="hidden md:col-span-2">
        <label class="text-xs text-gray-500">경험치 획득 비율(이상)</label>
        <div class="mt-2 space-y-2">
          <div class="flex items-center gap-3">
            <span class="text-xs px-2 py-1 rounded bg-gray-100 border" id="expRatioBadge">0%</span>
            <input type="range" id="expRatioMinRange" min="0" max="100" step="5" value="0" list="expTicks" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
            <span class="text-[11px] text-gray-500">이상</span>
          </div>
          <datalist id="expTicks">
            <option value="0"><option value="25"><option value="50"><option value="75"><option value="100">

        </div>
      </div>
      <div id="playerLevelWrap" class="hidden md:col-span-2">

        <input id="playerLevelInput" type="number" min="1" max="200" value="100" class="w-full rounded-lg border px-3 py-2" />

    </div>
  </section>

  <!-- Tabs -->

  <footer class="mt-10 text-center text-xs text-gray-500">
    <hr class="my-4" />
    <p>© <span id="yy"></span> 로나월드</p>

</div>

// --------- 상태 ---------
const tabs = Array.from(document.querySelectorAll('.tab-btn'));
const listMonsters = document.getElementById('listMonsters');
const listQuests = document.getElementById('listQuests');
const listItems = document.getElementById('listItems');

const searchInput = document.getElementById('searchInput');
const regionSelect = document.getElementById('regionSelect');
const lvMinRange = document.getElementById('lvMinRange');
const lvMaxRange = document.getElementById('lvMaxRange');
const lvMinBadge = document.getElementById('lvMinBadge');
const lvMaxBadge = document.getElementById('lvMaxBadge');

const itemTypeWrap = document.getElementById('itemTypeWrap');
const typeSelect = document.getElementById('typeSelect');

const questItemWrap = document.getElementById('questItemWrap');
const questItemSearch = document.getElementById('questItemSearch');
const questTypeWrap = document.getElementById('questTypeWrap');
const questConditionSelect = document.getElementById('questConditionSelect');
const questExpWrap = document.getElementById('questExpWrap');
const expRatioMinRange = document.getElementById('expRatioMinRange');
const expRatioBadge = document.getElementById('expRatioBadge');
const playerLevelWrap = document.getElementById('playerLevelWrap');
const playerLevelInput = document.getElementById('playerLevelInput');
const expBucketWrap = document.getElementById('expBucketWrap');
const expBucketInput = document.getElementById('expBucketInput');

// URL의 ?tab= 쿼리 반영
const _paramTab = new URLSearchParams(location.search).get('tab');
const _validTabs = new Set(['monsters','quests','items']);
let activeTab = _validTabs.has(_paramTab) ? _paramTab : 'quests';

let levelRange = [1,200];
let playerLevel = 100;
let expBucket = 10000;
let expRatioMin = 0;

// --------- util ---------
// --- 아이템 <-> 퀘스트 관계 맵 ---
function buildItemQuestLinks(items, quests){
  const requiredBy = {}; // itemId -> [quest]
  const rewardedBy = {}; // itemId -> [quest]
  items.forEach(it=>{ requiredBy[it.id]=[]; rewardedBy[it.id]=[]; });
  quests.forEach(q=>{
    (q.reqItems||[]).forEach(r=>{ if(requiredBy[r.itemId]) requiredBy[r.itemId].push(q); });
    (q.rewards||[]).forEach(rv=>{ if(rv.itemId && rewardedBy[rv.itemId]) rewardedBy[rv.itemId].push(q); });
  });
  return { requiredBy, rewardedBy };
}
function sourcesLine(it){
  const arr = Array.isArray(it.sources) ? it.sources : [];
  if(arr.length===0) return '';
  if(arr.length===1) return arr[0];
  if(arr.length===2) return arr[0]+' · '+arr[1];
  return arr.slice(0,2).join(' · ') + ` 외 ${arr.length-2}곳`;
}


function questsNeedingItem(itemId){
  return (SAMPLE.quests||[]).filter(q=> (q.reqItems||[]).some(r=> r.itemId===itemId));
}

function applyActiveTabClasses(){
  tabs.forEach(b=>{
    if(b.dataset.tab === activeTab){
      b.classList.add('bg-gray-900','text-white');
      b.classList.remove('text-gray-700');
    } else {
      b.classList.remove('bg-gray-900','text-white');
      b.classList.add('text-gray-700');
    }
  });
}
function sumQuestExp(q){ return (q.rewards||[]).reduce((a,r)=> a + (typeof r.exp==='number' ? r.exp : 0), 0); }
function computeExpRatio(q, bucket){ const b = Number(bucket||0); if(!b) return 0; return Math.round((sumQuestExp(q)/b)*100); }
function safeImg(src, alt, cls){ if(!src) return ''; return `<img src="${src}" alt="${alt||''}" class="${cls||''}" onerror="this.style.display='none'">`; }

// --------- 렌더 ---------
function render(){
  const q = (searchInput.value||'').trim();
  const [lvMin, lvMax] = levelRange;
  const regionFilter = regionSelect.value || 'all';

  const showMon = activeTab==='monsters';
  const showQue = activeTab==='quests';
  const showItem = activeTab==='items';

  listMonsters.parentElement.classList.toggle('hidden', !showMon && !showQue && !showItem); // container always exists
  listMonsters.classList.toggle('hidden', !showMon);
  listQuests.classList.toggle('hidden', !showQue);
  listItems.classList.toggle('hidden', !showItem);

  itemTypeWrap.classList.toggle('hidden', !showItem);
  questItemWrap.classList.toggle('hidden', !showQue);
  questTypeWrap.classList.toggle('hidden', !showQue);
  questExpWrap.classList.toggle('hidden', !showQue);
  playerLevelWrap.classList.toggle('hidden', !showQue);
  expBucketWrap.classList.toggle('hidden', !showQue);

  // Monsters
  if(showMon){
    const data = SAMPLE.monsters.filter(m=>{
      const hit = !q || m.name.includes(q) || (m.region||'').includes(q);
      const inRegion = regionFilter==='all' || (m.region||'').includes(regionFilter);
      const inLevel = (!m.level) || (m.level>=lvMin && m.level<=lvMax);
      return hit && inRegion && inLevel;
    });
    listMonsters.innerHTML = data.map(m=>`
      <article class="rounded-xl border bg-white p-3 hover:shadow-sm transition">
        ${safeImg(m.img, m.name, 'w-full h-36 object-cover rounded-lg mb-2')}
        <h3 class="font-semibold">${m.name}</h3>
        <div class="text-xs text-gray-600">Lv.${m.level||'-'} · ${(m.region||'-')}</div>
        <a href="monster.html?id=${encodeURIComponent(m.id)}" class="inline-flex mt-2 text-sm text-blue-600 hover:underline">상세보기</a>
      </article>
    `).join('') || '<div class="text-sm text-gray-500 p-4">조건에 맞는 몬스터가 없습니다.</div>';
  }

  // Quests
  if(showQue){
    const selected = Array.from(questConditionSelect.selectedOptions||[]).map(o=>o.value);
    const cond = selected.includes('all') || selected.length===0 ? [] : selected.filter(v=>v!=='all');
    const itemQ = (questItemSearch.value||'').trim();
    const data = SAMPLE.quests.filter(qq=>{
      const hit = !q || (qq.code&&qq.code.includes(q)) || (qq.title||'').includes(q) || (qq.startNpc||'').includes(q) || (qq.region||'').includes(q) || (qq.startPlace?.name||'').includes(q);
      const inRegion = regionFilter==='all' || (qq.region||'').includes(regionFilter);
      const inLevel = (!qq.minLevel) || (qq.minLevel>=lvMin && qq.minLevel<=lvMax);
      const typeOk = cond.length===0 || cond.some(t=> (qq.type===t) || (Array.isArray(qq.type)&&qq.type.includes(t)));
      const itemOk = !itemQ || ((qq.rewards||[]).some(r=> (r.name||'').includes(itemQ)));
      const ratio = computeExpRatio(qq, expBucket);
      return hit && inRegion && inLevel && typeOk && itemOk && ratio >= expRatioMin;
    });

    listQuests.innerHTML = data.map(qs=>{
      const exp = sumQuestExp(qs);
      const ratio = computeExpRatio(qs, expBucket);
      return `<article class="rounded-xl border bg-white p-3 hover:shadow-sm transition">
        <div class="flex items-start gap-3">
          ${safeImg(qs.npcImg, 'NPC', 'w-20 h-20 object-contain rounded-lg border bg-white')}
          <div class="min-w-0">
            <h3 class="font-semibold truncate">${qs.code ? qs.code+' · ' : ''}${qs.title}</h3>
            <div class='flex items-center gap-2 text-xs text-gray-600 mb-1'>
              <span>${qs.region||'-'} · ${qs.type||'-'}${qs.minLevel? ' · Lv.'+qs.minLevel : ''}</span>
              <span class='text-[11px] px-2 py-0.5 rounded-full border bg-white'>EXP ${exp.toLocaleString()} · × ${ratio}%</span>
            </div>
            <a href="quest.html?id=${encodeURIComponent(qs.id)}" class="inline-flex text-sm text-blue-600 hover:underline">상세보기</a>
          </div>
        </div>
      </article>`;
    }).join('') || '<div class="text-sm text-gray-500 p-4">조건에 맞는 퀘스트가 없습니다.</div>';
  }

  
  
  // Items
  if(showItem){
    const type = typeSelect.value || 'all';
    const links = buildItemQuestLinks(SAMPLE.items, SAMPLE.quests);
    const data = SAMPLE.items.filter(it=>{
      const hit = !q || it.name.includes(q);
      const typeOk = type==='all' || (it.type===type);
      return hit && typeOk;
    });

function buildRegions(){
  const regs = new Set(['all']);
  SAMPLE.monsters.forEach(m=> regs.add(m.region||''));
  SAMPLE.quests.forEach(q=> regs.add(q.region||''));
  regionSelect.innerHTML = Array.from(regs).map(r=> `<option value="${r}">${r==='all'?'전체':r}</option>`).join('');
  regionSelect.value = 'all';
}
function buildItemTypes(){
  const types = new Set(['all']); SAMPLE.items.forEach(i=> types.add(i.type||''));
  typeSelect.innerHTML = Array.from(types).map(t=> `<option value="${t}">${t==='all'?'전체':t}</option>`).join('');
  typeSelect.value = 'all';
}

// events
tabs.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    activeTab = btn.dataset.tab;
    applyActiveTabClasses();
    const url = new URL(location);
    url.searchParams.set('tab', activeTab);
    history.replaceState({}, '', url);
    render();
  });
});
[searchInput, regionSelect].forEach(el=> el.addEventListener('input', render));
[lvMinRange, lvMaxRange].forEach(el=> el.addEventListener('input', ()=>{
  let min = Math.min(Number(lvMinRange.value)||1, Number(lvMaxRange.value)||1);
  let max = Math.max(Number(lvMinRange.value)||1, Number(lvMaxRange.value)||1);
  levelRange = [min, max];
  lvMinBadge.textContent = String(min); lvMaxBadge.textContent = String(max);
  render();
}));
typeSelect.addEventListener('change', render);
questItemSearch.addEventListener('input', render);
questConditionSelect.addEventListener('change', render);
expRatioMinRange.addEventListener('input', ()=>{ expRatioMin = Number(expRatioMinRange.value)||0; expRatioBadge.textContent = expRatioMin+'%'; render(); });
playerLevelInput.addEventListener('input', ()=>{
  playerLevel = Math.max(1, Math.min(200, Number(playerLevelInput.value)||1));
  if(EXP_TABLE[playerLevel]){ expBucket = Number(EXP_TABLE[playerLevel]); expBucketInput.value = String(expBucket); }
  render();
});
expBucketInput.addEventListener('input', ()=>{ expBucket = Math.max(1, Number(expBucketInput.value)||1); render(); });

// start
buildRegions(); buildItemTypes();
applyActiveTabClasses();
// 초기 badge
expRatioBadge.textContent = (Number(expRatioMinRange.value)||0)+'%';
// player level -> exp bucket 초기화
playerLevel = Math.max(1, Math.min(200, Number(playerLevelInput.value)||1));
if(EXP_TABLE[playerLevel]){ expBucket = Number(EXP_TABLE[playerLevel]); expBucketInput.value = String(expBucket); }
// level badges
lvMinBadge.textContent = String(lvMinRange.value); lvMaxBadge.textContent = String(lvMaxRange.value);

render();
