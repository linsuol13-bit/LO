
<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>맵 상세 • 로나월드</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; margin:0; background:#f9fafb; color:#111827; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .toolbar { display:flex; align-items:center; gap:8px; margin-bottom:8px; }
    .btn { border:1px solid #e5e7eb; background:#fff; padding:6px 12px; border-radius:8px; font-size:14px; cursor:pointer; }
    .btn:active { transform: translateY(1px); }
    .viewport { overflow:auto; border:1px solid #e5e7eb; border-radius:12px; background:#fff; }
    img.map { display:block; max-width:none; height:auto; }
    a { color:#2563eb; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .back { display:inline-flex; align-items:center; gap:6px; font-size:14px; margin-bottom:10px; }
    .muted { color:#6b7280; font-size:12px; }
    h1 { font-size:20px; margin:0 0 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="index.html?tab=maps">← 맵 목록으로</a>
    <div class="card">
      <h1 id="pageTitle" class="title">맵 보기</h1>
      <div class="muted" id="meta"></div>
      <div class="viewport"><img id="mapImg" class="map" alt="map"></div>
    </div>
  
  <div class="card" id="routeCard">
    <h2 style="font-size:18px; font-weight:700; margin:0 0 6px;">길 찾기</h2>
    <div class="muted" style="line-height:1.7;">맵 이동 : <strong>커닝시티</strong></div>
</div>
<div class="card" id="npcCard">
    <h2 style="font-size:18px; font-weight:700; margin:0 0 6px;">NPC</h2>
    <div id="npcGrid" class="grid" style="display:flex; gap:12px; flex-wrap:wrap; align-items:flex-start;"></div>
  </div>

  </div>
  
  
    <div class="grid" style="display:grid; grid-template-columns:repeat(2,minmax(0,1fr)); gap:12px;">
      <div class="muted" style="grid-column:1/-1;">등록된 NPC가 없습니다.</div>
    </div>
  
  </div>









<script>
(function(){
  function getId(){ 
    try{ return (new URLSearchParams(location.search)).get('id') || 'map-kerning'; }
    catch(e){ return 'map-kerning'; }
  }

  var MAPS = {
    'map-kerning': {
      code: 103000000,
      name: '커닝시티',
      region: '빅토리아 아일랜드',
      fixed: 'https://drive.google.com/thumbnail?id=1VFXmUFEol_afl78PoqcV5U7ZwVYW2ML5&sz=w4096'
    }
  };

  var id = getId();
  var m = MAPS[id] || MAPS['map-kerning'];

  var $title = document.getElementById('pageTitle');
  var $meta = document.getElementById('meta');
  var $img = document.getElementById('mapImg');

  if($title) $title.textContent = '맵 보기';
  if($meta) $meta.textContent = (m.name||'') + (m.region?(' • '+m.region):'') + (m.code?(' • #'+m.code):'');
  if($img){
    $img.src = m.fixed || '';
    $img.alt = m.name || 'map';
    $img.style.maxWidth = 'none';
    $img.style.width = 'auto';
    $img.style.height = 'auto';
    $img.onerror = function(){ this.style.display='none'; };
  }
})();
</script>








<script>
(function(){
  const grid = document.getElementById('npcGrid');
  if(!grid) return;
  const nella = {
    id: 'npc-nella',
    code: 1052103,
    name: '넬라',
    img: 'https://drive.google.com/thumbnail?id=1P7XjDO-rGZtTBXHv3CZFUzdf-KtCEqtb&sz=w512'
  };
  function card(n){
    const href = `npc.html?id=${n.code||n.id||''}`;
    const img = n.img 
      ? `<a href="${href}"><img src="${n.img}" alt="${n.name}" style="display:block; height:auto; width:auto; max-width:100%;" onerror="this.style.display='none'"></a>`
      : '';
    const name = `<div style="margin-top:6px; font-size:14px; font-weight:600; text-align:center;"><a href="${href}" style="color:inherit; text-decoration:none;">${n.name}</a></div>`;
    return `<div class="card" style="width:auto; padding:8px; display:inline-flex; flex-direction:column; align-items:center;">${img}${name}</div>`;
  }
  grid.innerHTML = card(nella);
})();
</script>
</body>
</html>
