<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>퀘스트 상세 • 전설의 가위</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif; }
  .card { border:1px solid #e5e7eb; border-radius:0.75rem; background:#fff; padding:1rem; }
  .muted { color:#6b7280; }
  .row { display:flex; align-items:center; gap:.75rem; }
  .grid { display:grid; gap:1rem; }
  img { max-width:100%; height:auto; }
  .thumb { width:56px; height:56px; object-fit:contain; background:#fff; border:1px solid #e5e7eb; border-radius:0.5rem; padding:4px; }
  .ibox { display:flex; align-items:center; gap:.75rem; padding:.5rem; border:1px solid #e5e7eb; border-radius:0.75rem; background:#fff; transition: background .15s ease; }
  .ibox:hover { background:#f9fafb; }
  .bubble{position:relative;max-width:80%;padding:.625rem .75rem;border-radius:1rem;line-height:1.55;box-shadow:0 1px 2px rgba(0,0,0,.06); font-size:0.9rem; white-space:pre-line;}
  .bubble-left{background:#f8fafc;border:1px solid #e5e7eb;color:#111827}
  .bubble-right{background:#3b82f6;border:1px solid #1d4ed8;color:#fff}
  .bubble-name{font-weight:600;font-size:.875rem;margin-bottom:.125rem}
  .avatar{width:40px;height:40px;border-radius:9999px;border:1px solid #e5e7eb;object-fit:cover;background:#fff}
</style>
</head>
<body class="bg-gray-50 text-gray-900">
<div class="mx-auto max-w-5xl p-4 sm:p-6 lg:p-8">
<a class="inline-flex items-center gap-1 text-sm mb-4 text-blue-600 hover:underline" href="index.html?tab=quests" id="back-to-quests">← 퀘스트 목록으로</a>
<article id="detail"></article>
</div>
<script>
(()=>{
  'use strict';
  const q = {
    "id": "2278",
    "code": "커닝스퀘어 1-10",
    "title": "전설의 가위",
    "type": "아이템 전달",
    "region": "커닝스퀘어",
    "minLevel": 35,
    "start": {
      "npc": {
        "name": "사물함",
        "img": "https://drive.google.com/thumbnail?id=1feJK8qPmVnYXYFmj2945QQxJtTen-gVY&sz=w400",
        "id": "1052118"
      },
      "place": {
        "name": "커닝스퀘어 로비",
        "img": "https://drive.google.com/thumbnail?id=1HC-wqvaFmIF-yd6iPk1f3HPm6HOi4NAo&sz=w800",
        "code": "103040000"
      }
    },
    "finish": {
      "npc": {
        "name": "마샬",
        "img": "https://drive.google.com/thumbnail?id=1qr8WvJJsm29jaTqT4tdNJ6g4TQ0R8Sg2&sz=w400",
        "id": "1052124"
      },
      "place": {
        "name": "커닝스퀘어 로비",
        "img": "https://drive.google.com/thumbnail?id=1HC-wqvaFmIF-yd6iPk1f3HPm6HOi4NAo&sz=w800",
        "code": "103040000"
      }
    },
    "dialogues": [
      {"who": "사물함", "text": "문을 열자 전설의 가위가 보입니다. 손을 뻗어 가위를 꺼내겠습니까?"},
      {"who": "플레이어", "text": "(가위를 손에 쥐자 이상한 기운이 감돈다. 어서 마샬에게 가져다 주자.)"}
    ],
    "completionDialogues": [
      {"who": "마샬", "text": "아니? 그게 뭔가요? 저의 전설의 가위가 아닌가요?"},
      {"who": "마샬", "text": "나의 소중한 가위.. 흑흑... 정말 고맙습니다. 사실 이 가위가 없어서 더 이상 머리를 자를 수 없었던 거에요. [닉네임]씨의 부탁대로 혁이의 헤어는 제가 담당하도록 하겠어요. 대박기획 대표 라나님게도 그렇게 전해주세요."}
    ],
    "descHtml": "<p>사물함 안을 열자, 전설의 가위가 보인다. 어서 꺼내어 마샬에게 가져다 주자.</p>",
    "reqs": [
      {"kind": "item", "name": "전설의 가위", "img": "https://drive.google.com/thumbnail?id=1ZFUyjbtHgJ9W337ZZXJYdsgEZi36XbBH&sz=w200", "qty": 1, "id": "4032510"}
    ],
    "craftReqs": [],
    "craftNpcs": [],
    "tips": [],
    "rewards": [
      {"exp": 10920, "img": "https://drive.google.com/thumbnail?id=1O9FuxyZEG_nZVJikWShUPKvb5zCH7t-z&sz=w200"}
    ],
    "prereqs": [{"id":"2277","title":"마샬의 거절"}],
    "nexts": [{"id":"2279","title":"헤어 디자이너 섭외 완료"}]
  };
  /* rendering functions same as before */
  const img=(src,alt='',cls='')=>`<img src="${src||''}" alt="${alt||''}" ${cls?`class="${cls}"`:''} onerror="if(!this.dataset.fbk){this.dataset.fbk=1;this.src=this.src.replace('thumbnail?id=','uc?export=view&id=');}else{this.style.display='none'}">`;
  const row=(l,il,nl,r,ir,nr,ll='',lr='')=>{
    const cell=(label,im,name,link)=>{
      const inner=`${im?img(im,name):''}<div class='text-sm'><div class='muted'>${label}</div><div class='font-medium'>${name||'-'}</div></div>`;
      return link?`<a class='row' href='${link}'>${inner}</a>`:`<div class='row'>${inner}</div>`;
    };
    return `<div class='row'>${cell(l,il,nl,ll)}<div class='muted' style='padding:0 .5rem'>|</div>${cell(r,ir,nr,lr)}</div>`;
  };
  const boxLink=(href,inner)=> href?`<a class='ibox' href='${href}'>${inner}</a>`:`<div class='ibox'>${inner}</div>`;
  const rewardBox=r=>{
    if(typeof r.exp==='number'){
      const pic=img(r.img,'EXP','thumb');
      const txt=`<div class='text-sm font-medium'>경험치 ${r.exp.toLocaleString()} exp</div>`;
      return `<div class='ibox'>${pic}${txt}</div>`;
    }
    const title=`${r.name||''}${(r.qty&&r.qty>0)?' ×'+r.qty:''}`;
    const pic=img(r.img,r.name,'thumb');
    const inner=`<div class='text-sm font-medium'>${title}</div>`;
    return r.id?boxLink(`https://linsuol13-bit.github.io/LO/item-${r.id}.html`, `${pic}${inner}`):`<div class='ibox'>${pic}${inner}</div>`;
  };
  const reqBox=r=>{
    const title=`${r.name} ×${r.qty||''}`;
    const pic=img(r.img,r.name,'thumb');
    const href = r.id ? `https://linsuol13-bit.github.io/LO/item-${r.id}.html` : '';
    const inner = `${pic}<div class='text-sm'><div class='muted'>필요 아이템</div><div class='font-medium'>${title}</div></div>`;
    return boxLink(href, inner);
  };
  const dialogueRow=d=>{
    const left=!/^플레이어|나|주인공|Player|영웅$/i.test(d.who);
    const av=left?(d.who===q.start.npc.name?q.start.npc.img:(d.who===q.finish.npc.name?q.finish.npc.img:'')):'';
    const avatar=(left&&av)?`<img class='avatar' src='${av}' alt='${d.who}' onerror="if(!this.dataset.fbk){this.dataset.fbk=1;this.src=this.src.replace('thumbnail?id=','uc?export=view&id=');}else{this.style.display='none'}">`:'';
    return `<div class='flex items-start ${left?'justify-start':'justify-end'} gap-2'>${left?avatar:''}<div class='bubble ${left?'bubble-left':'bubble-right'}'><div class='bubble-name'>${d.who}</div><div>${d.text}</div></div></div>`;
  };
  const prereqSection=l=>!l.length?'':`<section class='mb-6'><h2 class='text-sm font-semibold mb-2'>선행 퀘스트</h2><div class='grid'>${l.map(p=>`<a class='ibox' href='quest-${p.id}.html'><div class='text-sm'><div class='muted'>선행 퀘스트</div><div class='font-medium'>[${p.id}] ${p.title}</div></div></a>`).join('')}</div></section>`;
  const nextSection=l=>!l.length?'':`<section class='mb-6'><h2 class='text-sm font-semibold mb-2'>다음 퀘스트</h2><div class='grid'>${l.map(n=>`<a class='ibox' href='quest-${n.id}.html'><div class='text-sm'><div class='muted'>다음 퀘스트</div><div class='font-medium'>[${n.id}] ${n.title}</div></div></a>`).join('')}</div></section>`;
  const reqSection=l=>!l.length?'':`<div class='mt-3'><div class='muted text-xs mb-1'>요구 조건</div><div class='grid' style='grid-template-columns:1fr 1fr; gap:.75rem'>${l.map(reqBox).join('')}</div></div>`;

  document.getElementById('detail').innerHTML=`
    <header class='mb-4'><h1 class='text-2xl font-bold'>${q.code} · ${q.title}</h1><p class='text-sm muted'>${q.region} · ${q.type} · Lv.${q.minLevel}</p></header>
    ${prereqSection(q.prereqs)}
    <section class='grid' style='grid-template-columns:1fr 1fr;'>
      <div class='card'><h2 class='text-sm font-semibold mb-3'>시작</h2>${row('시작 NPC', q.start.npc.img, q.start.npc.name, '시작 장소', q.start.place.img, q.start.place.name)}</div>
      <div class='card'><h2 class='text-sm font-semibold mb-3'>완료</h2>${row('완료 NPC', q.finish.npc.img, q.finish.npc.name, '완료 장소', q.finish.place.img, q.finish.place.name)}</div>
    </section>
    <section class='mb-6'><h2 class='text-sm font-semibold mb-2'>진행 대사</h2><div class='card'>${q.dialogues.map(dialogueRow).join("")}</div></section>
    <section class='mb-6'><h2 class='text-sm font-semibold mb-2'>퀘스트 조건</h2><div class='card text-sm leading-relaxed text-gray-800 mb-3'>${q.descHtml}</div>${reqSection(q.reqs)}<div class='mt-4 pt-3 border-t'><h2 class='text-sm font-semibold mb-2'>완료 대사</h2><div class='card'>${q.completionDialogues.map(dialogueRow).join("")}</div></div></section>
    <section class='mb-6'><h2 class='text-sm font-semibold mb-2'>완료 보상</h2><div class='grid'>${q.rewards.map(rewardBox).join('')}</div></section>
    ${nextSection(q.nexts)}
  `;
})();
</script>
</body>
</html>
